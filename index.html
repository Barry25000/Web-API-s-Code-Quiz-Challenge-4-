<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Web API Quiz</title>
    </head>

    <body>

        <header>
            <div class="large-font">Web API Game</div>
            <button class="start-button">Begin Quiz</button>
        </header>

        <main>
            <section>
                <div class="card question">
                    <div class="large-font question">"question"</div>
                    <div class="answer-one">one</div>
                    <div class="answer-two">two</div>
                    <div class="answr-three">three</div>
                    <div class="answer-four">four</div>

                </div> 
            </section>

            <section>
                
                <div class="card-results">
                    <div class="correct-wrong-container">
                    <div>
                        <h2>Correct: <span class="correct">0</span></h2>
                        <h2>Wrong: <span class="wrong">0</span></h2>
                    </div>    
                    


                </div>

                <div class="card timer">
                    <h3>Time Remaining</h3>
                    <div class="timer-text"></div>
                    <div class="large-font timer-count">60</div>
                </div>

            </section>

        </main>

        <script src="./assets/js/script.js"></script>

    </body>
</html>
